<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="../static/js/jquery-1.11.0.min.js"></script>
    <script src="../static/js/echarts.min.js"></script>
</head>

<body>
	<div id="histogram" style="width: 600px;height:300px;"></div>
</body>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('histogram'));
 

option = {
    title : {
        text: '体检人数统计',
        subtext: '纯属虚构'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['人数']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['7点','8点','9点','10点','11点','12点']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
			
            name:'每小时人数统计',
            type:'bar',
            data:[ 32.5, 88.8, 120.3, 40.3, 16.4, 3.3],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
    ]
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
</html>
